<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Local CORS Test</title>
  </head>
  <body>
    <h1>Local POST Test</h1>
    <button id="send">Send POST</button>

    <pre id="output"></pre>

    <script>
      document.getElementById("send").addEventListener("click", async () => {
        try {
          const response = await fetch("http://192.168.178.121:5000/api", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              message: "Hello API",
              time: new Date().toISOString()
            })
          });

          const data = await response.json();
          document.getElementById("output").textContent =
            JSON.stringify(data, null, 2);
        } catch (err) {
          document.getElementById("output").textContent =
            "ERROR: " + err;
        }
      });
    </script>
  </body>
</html>
